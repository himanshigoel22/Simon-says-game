<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href = "simonsays.css" rel="stylesheet">

</head>
<body >
    <h1> Simon Says </h1>
    <h2> Press any key to start game </h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="red btn"  id = "red" type = "button"></div>
            <div class="green btn" id = "green" type = "button"></div>
        </div>
        <div class="line-two">
            <div class="yellow btn" id = "yellow" type = "button"></div>
            <div class="blue btn" id = "blue" type = "button"></div>
        </div>
    </div>
    <h3> Highest Score : 0</h3>
    <script  src = "simonsays.js"></script>
</body>
</html>
